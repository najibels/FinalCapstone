<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Account Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Account Management System</h1>
    <hr>
    <h2>Save Account</h2>

    <form action="#" th:action="@{/saveAccount}" th:object="${account}" method="POST">
        <input type="text" th:field="*{userName}" placeholder="Account User Name" class="form-control mb-4 col-4" >

        <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">User Name Error</div>


        <input type="text" th:field="*{userRole}" placeholder="Account Role" class="form-control mb-4 col-4">
        <input type="text" th:field="*{encrytedPassword}" placeholder="Password" class="form-control mb-4 col-4">
        <input type="text" th:field="*{active}" placeholder="Active" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Account</button>
    </form>

    <hr>
    <a th:href="@{/}"> Back to Account List</a>
</div>
</body>

</html>
