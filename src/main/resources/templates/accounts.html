<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Account Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Employee Accounts List</h1>

    <a th:href="@{/showNewAccountForm}" class="btn btn-primary btn-sm mb-3"> Add Account </a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Account Name</th>
            <th>Account Role</th>

            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${listAccounts}">
            <td th:text="${account.userName}"></td>
            <td th:text="${account.userRole}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${account.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteAccount/{id}(id=${account.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container my-2">
    <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Log out </a>
</div>
</body>
</html>
